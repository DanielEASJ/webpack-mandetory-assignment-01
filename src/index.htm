<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Weight Converter</h1> 
  <div id="content"></div>

  <form>
    <input type="radio" name="converter" id="RadioToGram"  value="gram"> Gram
    <input type="radio" name="converter" id="RadioToOunce"  value="ounce"> Ounce
  </form>

  <input type="number" id="InputField" placeholder="Weight" required="required"/>

  <h2>Converted result: </h2>
<span id="ResultOutput"> </span>

<script src="bundle.js"></script>
</body>

</html>
